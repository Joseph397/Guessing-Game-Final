<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game Final</title>

</head>
<body>
    <script>
        // Generate a random number
        // Give the user the ability to guess
        // If they guess and they are wrong, ask them again (hint);
        // If they win - say that they won

        function guessGame(){
            let randomNr = Math.floor(Math.random()* 11);
            let guess;
            do{
                guess = prompt('Guess a number between 1-10');
                console.log(guess, randomNr);
                if(randomNr > guess){
                    console.log('You guessed too low');
                }else if(randomNr < guess){
                    console.log('Guess was too high');
                }
            }while(guess != randomNr); // while(guess === randomNr) code after will not run
             
            console.log('YOU WON');
        }

        guessGame();
    </script>
</body>
</html>
